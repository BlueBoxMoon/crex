trigger: none

pool:
  name: Azure Pipelines
  vmImage: 'VS2017-Win2016'
  demands:
  - MSBuild
  - Xamarin.Android

variables:
  BuildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@0
  displayName: 'Use NuGet 4.4.1'
  inputs:
    versionSpec: 4.4.1

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: '**/*.sln'

- task: XamarinAndroid@1
  displayName: 'Build Crex.Android/Crex.Android.csproj'
  inputs:
    projectFile: Crex.Android/Crex.Android.csproj
    outputDirectory: '$(build.binariesdirectory)/$(BuildConfiguration)'
    configuration: '$(BuildConfiguration)'
    createAppPackage: false

- task: NuGetCommand@2
  inputs:
    command: 'pack'
    packagesToPack: 'Crex.Android/Crex.Android.csproj'
    packDestination: '$(Build.ArtifactStagingDirectory)'

- script: find '$(Build.ArtifactStagingDirectory)'

- task: NuGetCommand@2
  displayName: 'NuGet Push'
  inputs:
    command: push
    nuGetFeedType: external
    publishFeedCredentials: 'Blue Box Moon'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg'
